name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      sqlite:
        image: nouchka/sqlite3
        options: >-
          --name test-sqlite
          --mount type=tmpfs,destination=/data

    steps:
      - name: Checkout code ğŸ”
        uses: actions/checkout@v3

      - name: Install Task  ğŸ“¦
        uses: arduino/setup-task@v1

      - name: Setup Go ğŸ› 
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          check-latest: true
        
      - name: Setup ğŸ› 
        run: task setup

      - name: Build ğŸ—
        run: task build

      - name: Run tests ğŸ§ª
        run: task test

      - name: Lint ğŸ’…
        uses: golangci/golangci-lint-action@v6