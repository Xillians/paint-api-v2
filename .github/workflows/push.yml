name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      sqlite:
        image: nouchka/sqlite3
        options: >-
          --name test-sqlite
          --mount type=tmpfs,destination=/data

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Task CLI
        run: |
          sudo sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d

      - name: Install dependencies 📦
        run: task install

      - name: Run tests 🧪
        run: task test

      - name: Lint code 💅
        run: task lint
      
      - name: Build 🏗️
        run: task build