name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      sqlite:
        image: nouchka/sqlite3
        options: >-
          --name test-sqlite
          --mount type=tmpfs,destination=/data

    steps:
      - name: Checkout code 🔎
        uses: actions/checkout@v3

      - name: Install Task  📦
        uses: arduino/setup-task@v1

      - name: Setup Go 🛠
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
          check-latest: true
        
      - name: Setup 🛠
        run: task setup

      - name: Build 🏗
        run: task build

      - name: Run tests 🧪
        run: task test

      - name: Lint 💅
        uses: golangci/golangci-lint-action@v6